
<div class="container" style="margin-top: 2rem;">
  <div id="login-row" class="row justify-content-center align-items-center">
      <div class="col-md-6">
          <div class="col-md-12">
              <form class="form" [formGroup]="editFolder" #ffrom="ngForm" (ngSubmit)="checkLogin()">
                  <h3 class="text-center text-info">Login</h3>
                  <div class="form-group">
                      <label class="text-info">Username:</label><br>
                      <input type="text" name="username" class="form-control" formControlName="username">

                      <span *ngIf="editFolder.get('username').touched">
                        <span class="badge badge-secondary" *ngIf="editFolder.get('username').errors?.required">Insert your username</span>
                        <span class="badge badge-secondary" *ngIf="editFolder.get('username').errors?.minlength">Folder name is not long enough! Max Length is 2</span>
                      </span>

                  </div>
                  <div class="form-group">
                      <label for="password" class="text-info">Password:</label><br>
                      <input type="password" class="form-control" formControlName="password">

                      <span *ngIf="editFolder.get('password').touched">
                        <span class="badge badge-secondary" *ngIf="editFolder.get('password').errors?.required">Insert a folder name</span>
                        <span class="badge badge-secondary" *ngIf="editFolder.get('password').errors?.minlength">Folder name is not long enough! Max Length is 2</span>
                      </span>

                  </div>

                  <div class="form-group">
                    <button class="btn btn-info btn-md">Login</button>
                </div>

                  <!--
                  <div id="register-link" class="text-right">
                      <a href="#" class="text-info">Register here</a>
                  </div>
                  -->
              </form>
          </div>
      </div>
  </div>
</div>
