<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{list.name}}</h5>

    <button type="button" class="btn btn-success mx-2" routerLink="folder/{{list.id}}/{{list.name}}">
      View items
    </button>

    <button type="button" class="btn btn-danger mx-2" (click)="deleteFolder(list.id)">
      Remove
    </button>
  </div>
</div>
